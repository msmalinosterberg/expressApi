<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="./script.js"></script>
        <link rel="stylesheet" href="style.css">
    <title>REST API - Courses</title>
</head>
<body>
    <main class="container mt-6">
    
    <h2 class="text-start mt-5">Medieinstitutet - Front end developer 2020-2022 </h2> 

    <h6 class="text-start mt-5">Press the buttons for more information about the different courses or read about a specific one.</h6>
    <button id="allCourses"class="btn btn-light mt-2">See all courses</button>
    <button id="specificCourse"class="btn btn-light mt-2">See specific course</button>
    <ul id="list" class="mt-2"> 
        <!-- JS code-->
    </ul>
    
    <hr> 
    <h5>Add a new course </h5>
    <form action="/api/courses" method="POST" class="mb-4 mt-1">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="id" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="points">Points</label>
            <input type="points" name="points" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="location" name="location" class="form-control">
        </div>
        <button id="addCourse" class="btn btn btn-dark mt-3">SEND</button>
    </form>


    <!-- Injected by JavaScript -->
 
    </main>
</body>
</html>
